<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- Google Material Design Lite -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <!--link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet"-->
    <!-- Lobster font (HomeGenie logo font) -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <!-- Material icons and theme -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Flex Layout Attributes -->
    <link rel="stylesheet" href="css/flex-layout-attribute.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- ShowDown - MarkDown --->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.3/dist/showdown.min.js"></script>
    <!-- Prism Syntax Highlighter -->
    <link rel="stylesheet" href="js/prism/prism.css">
    <script type="text/javascript" src="js/prism/prism.js"></script>
    <!-- ZUIX -->
    <!--script src="https://genielabs.github.io/zuix/js/zuix.min.js"></script-->
    <script src="js/zuix.js"></script>
    <!-- Main CSS,Js -->
    <link rel="stylesheet" href="css/main.css">
    <script src="app/main.js"></script>
    <script src="app/tree.js"></script>

</head>
<body>

<div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-shadow--6dp">

    <header class="main-header mdl-layout__header mdl-color--blue-800 mdl-color-text--blue-grey-50 mdl-shadow--6dp"
            data-ui-include="app/layout/header"
            data-ui-options="contentOptions.braces"></header>

    <div class="main-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50 mdl-shadow--6dp">
        <header layout="column spread-center" class="main-drawer-header mdl-shadow--6dp">
            <div class="logo">HomeGenie</div>
            <div class="logo-caption">
                Home Automation Server
            </div>
        </header>
        <nav class="main-navigation mdl-navigation mdl-color--blue-grey-700 mdl-color-text--blue-grey-50 mdl-shadow--6dp">
            <div data-ui-field="menu"></div>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </nav>
    </div>
    <main data-ui-field="main" class="mdl-layout__content mdl-color--grey-100">

        <div data-ui-load="app/components/content_loader"
             data-ui-options="contentOptions.loader"></div>

        <div self="size-xlarge" data-ui-field="content_pages"></div>

    </main>
</div>

</html>
